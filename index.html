<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>SBA 316</title>
  </head>
  <body>

    <div class="body-div">
      <nav></nav>
      <h1 class="headerTop"></h1>

      <div id="photo-cards-main">
        <div class="photo-card">
          <h1>Marlie Martinez</h1>
          <img src="./images/Image.jpg" class="photo-pic" />
          <p id="photo-paragraph"></p>
        </div>

        <div class="photo-card">
          <h1></h1>
        </div>
        <div class="photo-card"></div>
      </div>


      <div class="music-div">
        <p></p>
        <audio controls>
          <source
            src="./audio/src_components_audio_goodbye.mp3"
            type="audio/mp3"
          />
        </audio>
      </div>

      <div class="form">
        <label for="fName">Full Name:</label>
        <input type="text" name="Name" id="fName" autocomplete="off" required />
        <label for="fEmail">Email:</label>
        <input
          type="email"
          name="Email"
          id="fEmail"
          autocomplete="off"
          required
        />
        <label for="fSuggestions">Suggestions: </label>
        <input
          type="text"
          name="Suggestions"
          id="fSuggestions"
          autocomplete="off"
          required
        />
        <input type="submit" value="Submit" onclick="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
