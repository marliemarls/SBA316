<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SBA 316</title>
</head>
<body>
    <h1></h1>
    <div>
    <div id="blog-div">
        <img src="./images/Image.jpg" class="blog-pic"/>
        <p id="blog-paragraph"></p>
    </div>

    <div id="music-div">
        <img >
        <audio controls>
            <source src="./audio/src_components_audio_goodbye.mp3" type="audio/mp3">
        </audio>
    </div>

    <div id="links-div"></div>
    
    <div class="form">
        <label for="fName">Full Name:</label>
        <input type="text" name="Name" id="fName" autocomplete="off">
        <label for="fEmail">Email:</label>
        <input type="email" name="Email" id="fEmail" autocomplete="off">
        <label for="fSuggestions">Suggestions: </label>
        <input type="text" name="Suggestions" id="fSuggestions" autocomplete="off">
        <input type="submit" value="Submit" >
        <input type="reset" value="Reset">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
